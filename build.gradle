
task runAllLocalOneByOne {
    group 'application'
    description 'Runs all microservices simultaneously'

    dependsOn ':identity-service:bootRun'
    dependsOn ':restaurant-service:bootRun'
    dependsOn ':swiggy-gateway:bootRun'
    dependsOn ':swiggy-app:bootRun'

    doLast {
        println 'All microservices started simultaneously.'
    }
}
